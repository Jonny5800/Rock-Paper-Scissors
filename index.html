<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Select Rock, Paper or Scissors!!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img
          id="rImage"
          src="https://www.pngrepo.com/png/332663/512/close-square.png"
          alt=""
        />
      </div>
      <div class="choice" id="p">
        <img
          id="pImage"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/480px-Rock-paper-scissors_%28paper%29.png"
          alt=""
        />
      </div>
      <div class="choice" id="s">
        <img
          id="sImage"
          src="https://image.shutterstock.com/image-photo/scissor-hands-260nw-202042048.jpg"
          alt=""
        />
      </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="/script.js"></script>
  </body>
</html>
